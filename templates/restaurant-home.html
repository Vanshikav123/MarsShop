<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/styles/restaurant-home.css" />
  </head>
  <body>
    <div class="container">$%=RestaurantNavbar</div>
    <div class="restaurant-container">
      <div class="restaurant-bg" id="restaurant-name-background"><span>
      </span>
      </div>
      <div class="restaurant-detail">
        <div class="logout-button-div">
          <h1 id="display-name">Dashboard</h1>
          <button
            class="logout-button"
            onclick="window.location.href='/restaurant/logout'"
          >
            LOGOUT <i class="fa fa-sign-out"></i>
          </button>
        </div>
        <p id="display-address">Address :</p>
        <p id="display-email">Email :</p>
        <a href="javascript:void(0)" id="change-password-link">change password</a>
      </div>
      <div class="add-new-dish">
        <button
          class="add-dish-button"
          onclick="window.location.href='/restaurant/dish/new'"
        >
          ADD NEW DISH <i class="fa fa-plus"></i>
        </button>
      </div>
    </div>
    <div class="container body-holder">
      <h3>Your Dishes :</h3>
      <div class="dish-container container" id="dishes-holder">
        Loading ...
      </div>
    </div>

    
    <div id="passwordModal" class="modal">
      <div class="password-modal-content">
        <p id="passwordModalError">Something went wrong</p>
        <p id="passwordModalSuccess">Something went wrong</p>
        <form action="">
          <h5>Current Password</h5>
          <input
            class="modal-input"
            type="password"
            id="curr-pass"
            placeholder="Enter your current password"
            autocomplete="current-password"
          />
          <h5>New Password</h5>
          <input
            class="modal-input"
            type="password"
            id="new-pass"
            placeholder="Enter your new password"
            autocomplete="new-password"
          />
          <h5>Confirm New Password</h5>
          <input
            class="modal-input"
            type="password"
            id="confirm-pass"
            placeholder="Confirm your new password"
            autocomplete="new-password"
          />
          <button id="changePasswordButton">Change Password</button>
        </form>
      </div>
    </div>


    $%=Footer $%=Preloader
  </body>
  <script src="/static/js/restaurant-home.js"></script>
</html>
